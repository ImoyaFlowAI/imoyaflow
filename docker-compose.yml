version: "3.9"
services:
  db:
    image: postgres:16
    container_name: imoya_flow_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: imoya
      POSTGRES_PASSWORD: imoya
      POSTGRES_DB: imoya_flow
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imoya -d imoya_flow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dbdata:
